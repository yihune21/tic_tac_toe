<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="game__title">Tic Tac Toe</h1>
      <p class="game__instruction">The game starts just by clicking the box</p>
      <p class="game__player">Player 1 with 'X' and Player 2 'O'</p>
      <div class="game__board">
        <div class="game__board game__board_item"></div>
        <div class="game__board game__board_item"></div>
        <div class="game__board game__board_item"></div>
        <div class="game__board game__board_item"></div>
        <div class="game__board game__board_item"></div>
        <div class="game__board game__board_item"></div>
        <div class="game__board game__board_item"></div>
        <div class="game__board game__board_item"></div>
        <div class="game__board game__board_item"></div>
      </div>
      <div>
        <p class="game__status">Player 1's turn</p>
        <button class="game__reset">Reset</button>
        <button class="game__reset">Play Again</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
